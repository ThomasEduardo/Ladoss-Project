<h:body>
    <h:form id="formulario">
      <h:outputText id="titulo" value="Agenda" style="font-weight: bold;"/>
      <h:panelGrid id="dados" columns="2">
        <h:outputText id="quantLabel" value="Quant:"/>
       <h:inputText id="quant" label="Quant" value="#{agendarMB.dados.quant}" maxlength="50"/>
        
        <h:outputText id="*****************Label" value="Data:"/>
        <h:inputText id="******* label="Data" value="#{agendarMB.dados.date}" maxlength="10">
          <f:convertDateTime id="padraoData" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
        </h:inputText>
        <h:outputText id="açucarLabel" value="Açucar:"/>
        <h:selectOneRadio id="açucar" value="#{agendarMB.dados.açucar}">
          <f:selectItem itemLabel="Sim" itemValue="Sim"/>
          <f:selectItem itemLabel="Não" itemValue="Não"/>
        </h:selectOneRadio>
    
      <h:commandButton id="agendar" value="Agendar" action="#{AgendarMB.MakeAgenda}"/>
      <h:messages id="msg"/>
        <h:column id="columnQuant">
          <f:facet name="header">
            <h:outputText id="headerQuant" value="Quantidade"/>
          </f:facet>
          <h:outputText id="valorQuant" value="#{c.quant}"/>
        </h:column>
      
        <h:column id="columnDate">
          <f:facet name="header">
            <h:outputText id="headerDate" value="Data:"/>
          </f:facet>
          <h:outputText id="valorDate" value="#{c.date}">
            <f:convertDateTime id="padraoDate" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
          </h:outputText>
        </h:column>
        <h:column id="columnAçucar">
          <f:facet name="header">
            <h:outputText id="headerAçucar" value="Açucar"/>
          </f:facet>
          <h:outputText id="valorAçucar" value="#{c.açucar}"/>
        </h:column>
    </h:form>
  </h:body>
</html>
